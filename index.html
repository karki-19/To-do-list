<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Todo List</title>
</head>
<body onload="generateHtml()">

  <nav class="navbar navbar-light bg-light justify-content-between " id="nav">
    <a class="navbar-brand">Todo List</a>
    <form class="search" autocomplete="off">
      <input class="form-control m-auto" type="text" name="search" placeholder="search todos" />
    </form>
  </nav>

  <div class="container">

    <ul class="list-group todos mx-auto text-light mt-5"></ul>

    <form class="add text-center my-4" autocomplete="off">
      <label class="text-light">Add a new todo...</label>
      <input class="form-control m-auto" type="text" name="add" />
      <input type="hidden" id="saveindex">
      <button type="submit" id="submit" class="btn btn-success">Add</button>
      <button type="button" id="save" class="btn btn-primary">Save</button>
      <button type="button" id="discard" class="btn btn-danger">Discard</button>
    </form>

  </div>
  

  <script src="script.js"></script>
</body>
</html>
